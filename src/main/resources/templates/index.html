<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .format {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .format-pdfview {
            height: 500px;
            width: 50%;
        }
    </style>
</head>
<body>
<fieldset class="format">
    <a th:href="@{/users/export/pdf}">Export to PDF</a>
</fieldset>
<br>
<fieldset class="format">
    <form th:action="@{/}" method="post">
        <label>
            E-mail
            <input type="text" name="email">
        </label>
        <label>
            Nome Completo
            <input type="text" name="fullName">
        </label>
        <input type="submit" title="Enviar">
    </form>
</fieldset>
<br>
<fieldset class="format">
    <iframe class="format-pdfview" allowfullscreen th:src="@{/load}">
    </iframe>
</fieldset>
</body>
</html>
